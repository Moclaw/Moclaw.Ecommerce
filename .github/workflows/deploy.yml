name: Self-Hosted CI/CD - Ecommerce Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0"
  PROJECT_PATH: "."
  DOCKER_COMPOSE_FILE: "docker-compose.yml"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: self-hosted
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ðŸ“‚ Navigate to project directory
        run: |
          cd ${{ env.PROJECT_PATH }}
          echo "Working directory: $(pwd)"
      
      - name: ðŸ·ï¸ Set image tag
        id: set-tag
        run: |
          TAG=$(date +%Y%m%d%H%M%S)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Set image tag to: $TAG"
          
      - name: ðŸ³ Build application with Docker Compose
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "ðŸ—ï¸ Building application with Docker Compose..."
          docker compose build --no-cache
          
      - name: ðŸ§ª Run tests with Docker Compose
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "ðŸ§ª Running tests with Docker Compose..."
          # Create a test-specific docker-compose file if needed
          if [ -f "docker-compose.test.yml" ]; then
            docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm tests
          else
            echo "âš ï¸ No specific test configuration found, skipping Docker-based tests"
            # Optionally run a test service if it exists in the main compose file
            docker compose ps --services | grep -q "test" && docker compose run --rm test || echo "No test service defined"
          fi

  deploy:
    name: Deploy Application
    runs-on: self-hosted
    needs: [build-and-test]
    
    steps:
      - name: ðŸ§¹ Clean up existing containers
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "ðŸ§¹ Cleaning up existing containers..."
          docker compose down --remove-orphans || true
          docker container prune -f || true
          docker network prune -f || true

      - name: ðŸ³ Deploy with Docker Compose
        working-directory: ${{ env.PROJECT_PATH }}
        env:
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image-tag }}
          DOCKER_REGISTRY: ${{ secrets.REGISTRY_USERNAME && format('{0}/', secrets.REGISTRY_USERNAME) || '' }}
        run: |
          echo "ðŸš€ Starting Docker deployment..."
          echo "Image Tag: $IMAGE_TAG"
          echo "Registry: $DOCKER_REGISTRY"
          
          # Set environment variables for docker-compose
          export DOCKER_REGISTRY="${DOCKER_REGISTRY}"
          export IMAGE_TAG="${IMAGE_TAG}"

          # Create override file with specific image tags if registry is available
          if [ -n "${{ secrets.REGISTRY_USERNAME }}" ] && [ -n "$IMAGE_TAG" ]; then
            echo "âœ… Using registry images with tag: $IMAGE_TAG"
            cat > docker-compose.override.yml << EOF
          version: '3.8'
          services:
            ecom.gateway.api:
              image: ${{ secrets.REGISTRY_USERNAME }}/ecomgatewayapi:${IMAGE_TAG}
            ecom.core.api:
              image: ${{ secrets.REGISTRY_USERNAME }}/ecomcoreapi:${IMAGE_TAG}
            ecom.users.api:
              image: ${{ secrets.REGISTRY_USERNAME }}/ecomusersapi:${IMAGE_TAG}
          EOF
            echo "ðŸ“‹ Override file created:"
            cat docker-compose.override.yml
          fi

          # Start services
          if [ -f "docker-compose.override.yml" ]; then
            echo "ðŸš€ Deploying with registry images..."
            docker compose -f docker-compose.yml -f docker-compose.override.yml up -d
          else
            echo "ðŸš€ Deploying with locally built images..."
            docker compose up -d
          fi
          
          echo "âœ… Docker deployment initiated"

      - name: â³ Wait for services to start
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "â³ Waiting for Docker services to start..."
          sleep 15
          
          echo "âœ… Services should be up and running now"

      - name: ðŸ“Š Show deployment status
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "===================="
          echo "Services:"
          docker compose ps
          echo ""
          echo "Service URLs:"
          echo "- Gateway API: http://localhost:5300"
          echo "- Core API: http://localhost:5301"
          echo "- Users API: http://localhost:5302"

      - name: ðŸ§¹ Cleanup on failure
        if: failure()
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "âŒ Deployment failed, cleaning up..."
          docker compose logs --tail=50
          docker compose down --volumes --remove-orphans || true
          docker container prune -f || true

  cleanup:
    name: Post-deployment Cleanup
    runs-on: self-hosted
    needs: [deploy]
    if: always()

    steps:
      - name: ðŸ§¹ Clean up old Docker resources
        run: |
          echo "ðŸ§¹ Starting post-deployment cleanup..."

          # Clean up old Docker images (keep last 3 versions)
          echo "ðŸ–¼ï¸ Cleaning up old images..."
          docker image prune -f --filter "until=24h" || true
          docker builder prune -f --filter "until=24h" || true

          # Clean up unused volumes
          echo "ðŸ’¾ Cleaning up unused volumes..."
          docker volume prune -f || true

          # Clean up unused networks
          echo "ðŸŒ Cleaning up unused networks..."
          docker network prune -f || true

          # Clean up temporary files
          echo "ðŸ“ Cleaning up temporary files..."
          rm -f docker-compose.override.yml || true

          # Show final system status
          echo "ðŸ“Š Final system status:"
          echo "Docker system usage:"
          docker system df || true
          echo ""
          echo "Active containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" || true
          
          echo "âœ… Post-deployment cleanup completed"

  notify-status:
    name: Notify Deployment Status
    runs-on: self-hosted
    needs: [build-and-test, deploy, cleanup]
    if: always()

    steps:
      - name: ðŸ“¢ Deployment Status Summary
        run: |
          echo "ðŸš€ Deployment Pipeline Summary"
          echo "=============================="
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
          echo "Cleanup: ${{ needs.cleanup.result }}"
          echo "Image Tag: ${{ needs.build-and-test.outputs.image-tag }}"
          echo ""

          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Services are available at:"
            echo "  - Gateway API: http://localhost:5300"
            echo "  - Core API: http://localhost:5301" 
            echo "  - Users API: http://localhost:5302"
          else
            echo "âŒ Deployment failed!"
            echo "ðŸ§¹ Resources have been cleaned up automatically"
            echo "ðŸ” Check the deployment logs for details"
          fi

      - name: ðŸ“Š Show deployment status
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "===================="
          echo "Services:"
          docker compose ps
          echo ""
          echo "Service URLs:"
          echo "- Gateway API: http://localhost:5300"
          echo "- Core API: http://localhost:5301"
          echo "- Users API: http://localhost:5302"
          echo "- Users API: http://localhost:5302"
          rm -f docker-compose.override.yml || true

          # Show final system status
          echo "ðŸ“Š Final system status:"
          echo "Docker system usage:"
          docker system df || true
          echo ""
          echo "Active containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" || true
          
          echo "âœ… Post-deployment cleanup completed"
        

      - name: ðŸ“Š Show deployment status
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "===================="
          echo "Services:"
          docker compose ps
          echo ""
