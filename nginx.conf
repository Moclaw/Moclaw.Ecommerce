events {
    worker_connections 1024;
}

http {
    upstream core-api {
        server ecom-core-dev:8080;
    }

    upstream users-api {
        server ecom-users-dev:8080;
    }

    server {
        listen 80;
        server_name core.ecommerce.local;

        location / {
            proxy_pass http://core-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name users.ecommerce.local;

        location / {
            proxy_pass http://users-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80 default_server;
        
        location /core {
            rewrite ^/core/(.*) /$1 break;
            proxy_pass http://core-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /users {
            rewrite ^/users/(.*) /$1 break;
            proxy_pass http://users-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            return 200 '{"message": "Ecommerce API Gateway", "services": {"core": "/core", "users": "/users"}}';
            add_header Content-Type application/json;
        }
    }
}
