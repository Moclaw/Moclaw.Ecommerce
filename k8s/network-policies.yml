apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ecom-network-policy
  namespace: ecommerce
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ecommerce
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: ecommerce
    - podSelector: {}
  - to: [] # Allow egress to internet
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: core-service-policy
  namespace: ecommerce
spec:
  podSelector:
    matchLabels:
      app: ecom-core-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ecom-users-api
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: users-service-policy
  namespace: ecommerce
spec:
  podSelector:
    matchLabels:
      app: ecom-users-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ecom-core-api
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
