apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-core-api
  namespace: ecommerce
  labels:
    app: ecom-core-api
    service: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecom-core-api
  template:
    metadata:
      labels:
        app: ecom-core-api
        service: core
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: ecom-core-api
        image: moclaw/ecom-core-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ElasticApm__Enabled
          value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: ecom-core-service
  namespace: ecommerce
  labels:
    app: ecom-core-api
spec:
  selector:
    app: ecom-core-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
